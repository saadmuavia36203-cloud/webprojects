<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>csrds</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(226, 211, 211);
        }

        svg {
            width: 20px;
            background-color: white;
            border-radius: 100%;
            display: inline-block;
            text-align: center;
        }

        img {
            width: 60px;
            height: 60px;
            border-radius: 100%;
            display: block;
            border: 5px solid white;
            margin: 10px auto;
        }
     

        .cards {
            width: 300px;
            margin: 100px auto;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
        }

        .card-child {
            background-color: rgba(255, 253, 253, 0.979);
            padding: 20px;
            border-radius: 10px;
        }

        .close {
            text-align: right;
            padding: 10px;
        }

        p {
            text-align: center;
            margin-bottom: 10px;

        }

        .icon {
            margin-top: 20px;

            text-align: center;

        }

        .icon a {
            padding-right: 30px;
            color: black;
        }
    h4{
        text-align: center;
        border-bottom: 15px;
    }
    </style>
</head>

    <div class="cards">
