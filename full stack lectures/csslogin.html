<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            padding: 0;
            border: 0;
            box-sizing: 0;
        }

        body {
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
            background-color: rgba(243, 241, 239, 0.959);
            text-decoration: none;
        }

        .card {
            width: 300px;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            text-align: center;

        }

        .lcard {
            display: block;
            border: 1px solid rgb(199, 181, 181);
            width: 80%;
            text-align: center;
            margin-left: 24px;
            background-color: white;
            border-radius: 11px;
            overflow: hidden;

        }

        .lcard input {
            padding: 10px;
            font-size: 17px;
        }

        label {
            margin-bottom: 18px;
        }

        .fcard {
            font-size: 14px;
            margin-bottom: 15px;
            text-decoration: none;

        }



        p {
            color: rgb(85, 79, 79);
        }

        .acard {
            margin-top: 15px;
            text-decoration: none;
            color: white;
            border: 1px solid blue;
            border-radius: 11px;
            padding-left: 4px 80px;
            background-color: blue;
            display: block;
            padding: 7px;
            width: 78%;
            margin-left: 20px;
            margin-bottom: 17px;
            font-size: 18px;
        }
        .fcard a {
            text-decoration: none;

        }

        .last a {
            text-decoration: none;
            margin-bottom: 20px;
        }

        h2 {
            padding-top: 20px;
        }

        .lp {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Create account</h2>
        <p>Join us today!</p>
        <label class="lcard">
            <input type="text" placeholder="Full Name" />
        </label>
        <label class="lcard">
            <input type="email" placeholder="Email" />
        </label>
        <label class="lcard">
            <input type="password" placeholder="password" />
        </label>
        <label class="facard">
            <input type="checkbox" />
        </label>
        <label class="fcard">
            I agree to the <a href="uyu">Terms & Conditions </a>
        </label><br />
        <a class="acard" href="fdf">Register</a>
        <label class="last">
            Already have an account?<a href="dfd">Login</a>
        </label>
        <p class="lp">.</p>
    </div>

</body>

</html>
