<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {

            background-color: #f1f1f1;
        }

        .card {
            width: 300px;
            background-color: white;
            margin: 100px auto;
            font-family: "roboto";
            padding-bottom: 20px;
            border-radius: 18px;
            position: relative;
        }

        .img {
            height: 70px;
            width: 70px;
            margin-left: 115px;
            border-radius: 100%;
            margin-top: 30px;

        }

        h2 {
            text-align: center;

        }

        .icon i {
            padding-left: 15px;
            text-align: center;
            font-size: 30px;
        }

        .icon {
            padding: 20px 40px;
            color: rgb(182, 169, 169);
        }

        button {
            color: white;
            background-color: black;
            padding: 10px;
            display: block;
            width: 90%;
            border-radius: 10px;
            margin-left: 16px;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 20px;
        }
        #ii{
            position: absolute;
          background-color: rgb(226, 143, 17);
            font-size: 22px;
           right: 138px;
           top: 84px;
           color:white;
           border-radius: 100%;
        }
    </style>
</head>

<body>
    <div class="card">
        <img class="img" src="lahore.jpg" alt="burger">
        <i id="ii" class="ri-edit-2-fill"></i>
        <h2>Saad Muavia</h2>
        <p  class="icon">
            <i class="ri-instagram-fill"></i>
            <i class="ri-behance-fill"></i>
            <i class="ri-linkedin-line"></i>
            <i class="ri-basketball-line"></i>
        </p>
        <button>Share Profile</button>
    </div>

</body>

</html>
