<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            
            all: unset;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid transparent;
            box-shadow: 0px 2px 2px 2px rgba(0,0.0.0.88);
            transition: border .3s ease-in-out;
    
            
        }
        input:focus{
            border-color: #aa00ff;
            cursor: pointer;
        }
        input::placeholder{
            font-size: .9rem;
        }
        details{
            width: 120px;
            height: 300px;
            border: 1px solid#000;
            cursor: pointer;
        }
        details:not([open]){
            width: 80px;
        }
        summary{
            background-color: #dadada;
            text-align: right;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Email">
    <input type="text" placeholder="name">


    <details>

        <ul>

</body>
</html>
